version: '3.8'
services:
  backend:
    build:
      context: ./backend
    container_name: scada-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/app/db:/app/app/db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: scada-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
